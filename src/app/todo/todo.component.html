<H2>Todo</H2>
<div class="container">
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" [(ngModel)]="user.userName" name="description" class="form-controller" required="required">
    </fieldset>
    <fieldset class="form-group">
      <label>Email</label>
      <!-- <input type="date" [ngModel]="user.targetDate | date:'yyyy-MM-dd' " (ngModelChange)="todo.targetDate = $event"
        name="targetDate" class="form-controller" required="required"> -->
        <input type="text" [(ngModel)]="user.userEmail" name="targetDate" class="form-controller" required="required">
    </fieldset>
    <fieldset class="form-group">
      <label>Phone No.</label>
      <input type="text" [(ngModel)]="user.userPhoneNumber" name="phone" class="form-controller" required="required">
    </fieldset>
    <fieldset class="form-group">
      <label>Password</label>
      <input type="text" [(ngModel)]="user.userPassword" name="password" class="form-controller" required="required">
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
  </form>

</div>
